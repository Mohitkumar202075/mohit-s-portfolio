                </ul>
            </nav>


        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone no.</label>
                        <input type="number" class="form-control" id="clientphone">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <textarea id="enquiry" name="enquiry"></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">You want to work with me!</label>
                    </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
